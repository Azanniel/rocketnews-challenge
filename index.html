<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">

    <title>RocketNews</title>
  </head>

  <body>

    <main>
      <article>
        <img src="./assets/logo.svg" alt="Logo da RocketNews">

        <h2>atualize ideias e informações em 5 minutos.</h2>
        <h4>tudo que você precisa saber para começar seu dia bem informado</h4>
        <p>
          notícias sobre o universo RocketSeat, e tudo o que você precisa para começar
          o dia melhor. <br> perfeito para se preparar para codar ☕
        </p>

        <form>
          <label for="email">Insira seu e-mail:</label>
          <section>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="oi@rocketseat.com"
              autocomplete="email"
            >
            <button>
              <img src="./assets/send.svg" alt="Enviar e-mail para newsletter">
            </button>
          </section>
        </form>

        <a href="#">
          deixe-me ler primeiro
          <img src="./assets/arrow-right.svg" alt="Seta para direita">
        </a>
      </article>

      <aside>
        <img src="./assets/read_news.jpg" alt="Homem em frente ao notebook">
      </aside>

    </main>

  </body>

</html>
